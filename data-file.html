<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>
<body>
    <script>
        /*
        types of data type
        1. Premative data type
          a. Number
          b. String
          c. undefined
          d. boolean
          
        2. Non premative data type
         a. array
         b. object
        
        
        
        
          number
        */
       var num = 100.13
       console.log(typeof(num))

       //string
       var name = "ram"
       console.log(typeof(name))

       //boolean
       var laptop = true;
       var iphone = false;
       console.log(typeof(laptop))


       //undefined
       var address;
       console.log(address)

       // array
       //array is the collection of items
       //items inside array is called elements
       // index of array always starts with 0
       // javascript array is heterogenous(can store multiple data type)

       var details = [1,2,3, true,false,"ram" ]
    //    console.log(details[1])

       //object
       //object is pair of key/value, property/value, name/value
       //name, address, phone, email, is key
       //shyam, lalitpur, 974973494, shyam@gmail.com is value
       var details = {
        name: "shyam",
        address: "lalitpur",
        phone: 984432453,
        email: "shyam@gmail.con"
       }

       // method to asses the object values
       // bracket natation method
       //dot(.)method



       // bracket notation
       console.log(details["name"])
       names = details["name"]
       console.log(names)
       


    </script>
    
</body>
</html>
